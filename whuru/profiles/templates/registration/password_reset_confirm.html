{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>Reset password</h1>
</div>

{% if validlink %}

<form method="post" action=".">
  {{ csrf() }}
  {{ form.as_p() }}
  <input type="submit" value="{{ _("Submit") }}" />
</form>

{% else %}

<p>{{ _("Password reset failed") }}</p>

{% endif %}

{% endblock %}
