{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>Profile Activation</h1>
</div>

{% if account %}

<p>{{ _("Account successfully activated") }}</p>

<p><a href="{{ url('auth_login') }}">{{ _("Log in") }}</a></p>

{% else %}

<p>{{ _("Account activation failed") }}</p>

{% endif %}

{% endblock %}
